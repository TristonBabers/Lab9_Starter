<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    // Grab elements after DOM loads
    window.addEventListener('DOMContentLoaded', init);
    function init() {
    
      // Console Log Event Listener
      consoleLog = errorBtns[0];
      consoleLog.addEventListener('click', (e) => {
        console.log('Console Log Demo');
      });
      // Console Error Event Listener
      consoleError = errorBtns[1];
      consoleError.addEventListener('click', (e) => {
        console.error('Console Error Demo');
      });

      // Console Count Event Listener
      consoleCount = errorBtns[2];
      consoleCount.addEventListener('click', (e) => {
        console.count();
      });

      // Console Warn Event Listener
      consoleWarn = errorBtns[3];
      consoleWarn.addEventListener('click', (e) => {
        console.warn('Console Warn Button');
      });

      // Console Assert Event Listener
      consoleAssert = errorBtns[4];
      consoleAssert.addEventListener('click', (e) => {
        const errorMsg = "The number does not equal 3"
        let number = 2;
        console.assert(2 == 3, {number, errorMsg});
      });

      // Console Clear Event Listener
      consoleClear = errorBtns[5];
      consoleClear.addEventListener('click', (e) => {
        console.clear();
      });

      // Console Dir Event Listener
      consoleDir = errorBtns[6];
      consoleDir.addEventListener('click', (e) => {
        console.dir(consoleDir);
      });

      // Console Dirxml Event Listener
      consoleDirxml = errorBtns[7];
      consoleDirxml.addEventListener('click', (e) => {
        console.dirxml(consoleDir);
      });

      // Console Group Start Event Listener
      consoleGrpStrt = errorBtns[8];
      consoleGrpStrt.addEventListener('click', (e) => {
        console.group();
      });

      // Console Group End Event Listener
      consoleGrpEnd = errorBtns[9];
      consoleGrpEnd.addEventListener('click', (e) => {
        console.groupEnd();
      });

      // Console Table Event Listener
      consoleTable = errorBtns[10];
      consoleTable.addEventListener('click', (e) => {
        softEng = {
          name: 'Software Engineering',
          num: 150
        }
        proLang = {
          name: 'Programming Languages',
          num: 130
        }
        advSoft = {
          name: 'Advanced Software Development',
          num: 112
        }
        console.table([softEng, proLang, advSoft]);
      });

      // Console Start Timer Event Listener
      consoleStartTimer = errorBtns[11];
      consoleStartTimer.addEventListener('click', (e) => {
        console.time();
      });

      // Console End Timer Event Listener
      consoleEndTimer = errorBtns[12];
      consoleEndTimer.addEventListener('click', (e) => {
        console.timeEnd();
      });
      
      // Console Trace Event Listener
      consoleTrace = errorBtns[13];
      consoleTrace.addEventListener('click', (e) => {
        console.trace();
      });

      // Console Trigger Global Error Event Listener
      consoleTrigGlobErr = errorBtns[14];
      consoleTrigGlobErr.addEventListener('click', (e) => {
        console.err();
      });
    }
  </script>
</body>

</html>
